<div class="modal-header">
	<h4>
		Add Metric
		<button ng-click="modal.cancel()" type="button" class="close" aria-hidden="true">&times;</button>
	</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<label for="metric-name" class="col-sm-3 control-label">Name</label>
		<div class="col-sm-9">
			<input id="metric-name" ng-model="modal.metric.name" type="text" class="form-control input-sm" />
		</div>
		
		<label for="application" class="col-sm-3 control-label">Application</label>
		<div class="col-sm-9">
			<select id="application" ng-model="modal.metric.application" ng-options="item[0] as item[1] for item in workbench.applicationList" class="form-control input-sm"></select>
		</div>
	
		<label for="collection" class="col-sm-3 control-label">Collection</label>
		<div class="col-sm-9">
			<select id="collection" ng-model="modal.metric.collection" ng-options="key as value.name for (key,value) in workbench.applicationFields[ modal.metric.application ].collections" class="form-control input-sm"></select>
		</div>
	
		<label for="document" class="col-sm-3 control-label">Document</label>
		<div class="col-sm-9">
			<select id="document" ng-model="modal.metric.document" ng-options="key as key for (key,value) in workbench.applicationFields[ modal.metric.application ].collections[ modal.metric.collection ].documents" class="form-control input-sm"></select>
		</div>
	
		<label for="field" class="col-sm-3 control-label">Field</label>
		<div class="col-sm-9">
			<select id="field" ng-model="modal.metric.field" ng-options="key as key for (key,value) in workbench.applicationFields[ modal.metric.application ].collections[ modal.metric.collection ].documents[ modal.metric.document ].fields" class="form-control input-sm"></select>
		</div>
	
		<label for="attribute" class="col-sm-3 control-label">Attribute</label>
		<div class="col-sm-9">
			<select id="attribute" ng-model="modal.metric.attribute" ng-options="attribute for attribute in workbench.applicationFields[ modal.metric.application ].collections[ modal.metric.collection ].documents[ modal.metric.document ].fields[ modal.metric.field ].attributes" class="form-control input-sm"></select>
		</div>
	</form>
</div>
<div class="modal-footer" style="clear:both;">
	<button ng-click="modal.cancel()" class="btn">Cancel</button>
	<button ng-click="modal.save()" class="btn btn-primary">Add Metric</button>
</div>
