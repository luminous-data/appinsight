<div class="modal-header">
	<h4>
		Edit Dashboard
		<button ng-click="modal.cancel()" type="button" class="close" aria-hidden="true">&times;</button>
	</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group" ng-repeat="item in dashboardConfigMeta | filter:{modifyType:'user'}">
			<label for="{{item.name}}" class="col-sm-3 control-label">
				{{item.title}}
				<a href="" tooltip="{{item.userInfo}}" tooltip-placement="right" ng-if="modal.isString(item.userInfo)"><span class="glyphicon glyphicon-info-sign" style="display:inline-block; position:relative;" aria-hidden="true"></span></a>
			</label>
			<div class="col-sm-9">
				<input id="{{item.name}}" ng-model="modal.config[item.name]" type="text" class="form-control">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button ng-click="modal.cancel()" class="btn">Cancel</button>
	<button ng-click="modal.save()" class="btn btn-primary">Save</button>
</div>
