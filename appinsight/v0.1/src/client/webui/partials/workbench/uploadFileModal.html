<form name="uploadFileForm" novalidate class="form-horizontal" role="form">
	<div class="modal-header">
		<h4>
			Upload File to {{modal.parentDir.text}}
			<button ng-click="modal.cancel()" type="button" class="close" aria-hidden="true">&times;</button>
		</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="file" class="col-sm-2 control-label">File</label>
			<div class="col-sm-10">
				<input name="file" file-model="modal.file" type="file" ng-class="{'form-control-invalid':!modal.isValid('file')}" required/>
			</div>
		</div>
		<div class="form-group error-box" ng-show="modal.validationErrors.length > 0">
			<div class="col-sm-10 col-sm-offset-2">
				<div ng-repeat="error in modal.validationErrors">
					{{error.message}}
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer" style="margin-top:-15px;">
		<button ng-click="modal.save(uploadFileForm)" class="btn btn-primary pull-right">Save</button>
		<button ng-click="modal.cancel()" class="btn">Cancel</button>
	</div>
</form>
