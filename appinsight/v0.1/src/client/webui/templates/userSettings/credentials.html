<div class="col-lg-10 col-md-10 col-sm-9 col-xs-12 right-col">
	<header>
		<!--div class="dropdown pull-right">
			<a toggle="dropdown" class="dropdown-toggle toggle-sign" href=""><span class="glyphicon glyphicon-menu-hamburger"></span></a>
			<ul class="dropdown-menu" role="menu">
				<li><a href="" ng-click="users.editUser('', 'Create')">Add User</a></li>
			</ul>
		</div-->
		<p>User's Credentials</p>
	</header>

	<div class="row" style="margin-top:2px;">
		<div class="col-md-4">
			<form id="userSettingsForm" name="userSettingsForm" ng-submit="credentials.save()" role="form" class="form-horizontal well" novalidate>
				<div class="form-group">
					<label for="username" class="col-sm-3 control-label">Username</label>
					<div class="col-sm-9">
						<input name="username" ng-model="credentials.username" type="text" class="form-control" disabled />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">Password</label>
					<div class="col-sm-9">
						<input id="password" name="password" ng-model="credentials.user.password" ng-class="{'form-control-invalid':!credentials.isValid('password')}" type="password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="passwordCheck" class="col-sm-3 control-label">Retype Password</label>
					<div class="col-sm-9">
						<input id="passwordCheck" name="passwordCheck" ng-model="credentials.user.passwordCheck" ng-class="{'form-control-invalid':!credentials.isValid('passwordCheck')}" type="password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="passwordCurrent" class="col-sm-3 control-label">Current Password</label>
					<div class="col-sm-9">
						<input id="passwordCurrent" name="passwordCurrent" ng-model="credentials.user.passwordCurrent" ng-class="{'form-control-invalid':!credentials.isValid('passwordCurrent')}" type="password" class="form-control" />
					</div>
				</div>
				<div class="form-group error-box" ng-show="credentials.validationErrors.length > 0">
					<div class="col-sm-9 col-sm-offset-3">
						<div ng-repeat="error in credentials.validationErrors">
							{{error.message}}
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-large btn-block btn-primary">Save</button>
			</form>
		</div>
	</div>
</div>
