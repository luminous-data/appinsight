<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Create Dataset</h3>
		</div>
		<div class="panel-body">
			<h4>STEP 1: Dataset Details</h4>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="dsName" class="col-sm-3 control-label">Dataset Name</label>
					<div class="col-sm-9">
						<input id="dsName" name="dsName" ng-model="wizard.dataset.name" ng-class="{'form-control-invalid':!wizard.isValid('dsName')}" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label for="dsDescription" class="col-sm-3 control-label">Dataset Description</label>
					<div class="col-sm-9">
						<textarea id="dsDescription" name="dsDescription" ng-model="wizard.dataset.description" ng-class="{'form-control-invalid':!wizard.isValid('dsDescription')}" class="form-control" rows="4"></textarea>
					</div>
				</div>
				<div class="form-group error-box" ng-show="wizard.validationErrors.length > 0">
					<div class="col-sm-9 col-sm-offset-3">
						<div ng-repeat="error in wizard.validationErrors">
							{{error.message}}
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="panel-footer">
			<button ng-click="wizard.goToStep(2, 'user.workbench.catalog.datasetCreate.step2')" class="btn btn-primary pull-right">
				Step 2
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</button>
			<button ui-sref="user.workbench.catalog.datasets" class="btn btn-default pull-right" style="margin-right:10px;">Cancel</button>
			<div style="clear:both; height:1px; width:100%;"></div>
		</div>
	</div>
</div>
