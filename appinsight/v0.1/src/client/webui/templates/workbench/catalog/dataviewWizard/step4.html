<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Create Dataview (create dataset from existing datasets)</h3>
		</div>
		<div class="panel-body">
			<h4>STEP 4: Setup Filters</h4>
			<ul class="list-group">
				<li ng-repeat="filter in wizard.filters track by filter.guid" class="list-group-item form-inline">
					<div class="form-group">
						<button ng-click="wizard.removeFilter(filter.guid)" class="btn btn-primary pull-right" style="margin-left:4px;">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						<span>dataset: </span>
						<select id="filter-{{$index}}-dataset" name="filter-{{$index}}-dataset" ng-model="wizard.filters[$index].dataset" class="form-control"
								ng-options="dataset.guid as dataset.name for dataset in wizard.getSourceDatasets()"></select>
						<span>column: </span>
						<select id="filter-{{$index}}-column" name="filter-{{$index}}-column" ng-model="wizard.filters[$index].column" class="form-control"
								ng-options="column as column for column in wizard.getDatasetColumns(wizard.filters[$index].dataset)"></select>
						<select id="filter-{{$index}}-operator" name="filter-{{$index}}-operator" ng-model="wizard.filters[$index].operator" class="form-control"
								ng-options="op.value as op.label for op in wizard.filterOperators"></select>
						<input id="filter-{{$index}}-value" name="filter-{{$index}}-value" ng-model="wizard.filters[$index].value" type="text" class="form-control" placeholder="type value"/>
					</div>
				</li>
			</ul>
			<button ng-click="wizard.addFilter()" class="btn btn-success">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				Add Filter
			</button>
		</div>
		<div class="panel-footer">
			<button ui-sref="user.workbench.catalog.dataviewCreate.step3" class="btn btn-primary">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				Step 3
			</button>
			<button ng-click="wizard.goToStep(5, 'user.workbench.catalog.dataviewCreate.step5')" class="btn btn-primary pull-right">
				Step 5
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</button>
			<button ui-sref="user.workbench.catalog.datasets" class="btn btn-default pull-right" style="margin-right:10px;">Cancel</button>
			<div style="clear:both; height:1px; width:100%;"></div>
		</div>
	</div>
</div>
