<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-default">
		<nav class="panel-heading">
		    <div class="container-fluid">
		    	<h3 style="display:inline-block; margin:7px 0 0;">Create Workbench</h3>
		    </div>
		</nav>
	    <div class="panel-body">
			<form class="form-horizontal" role="form">
				<div class="form-group" ng-repeat="item in workbench.configMeta | filter:{modifyType:'user'}">
					<label for="{{item.name}}" class="col-sm-3 control-label">{{item.title}}</label>
					<div class="col-sm-9">
						<input id="{{item.name}}" ng-model="workbench.config[item.name]" type="text" class="form-control">
					</div>
				</div>
			</form>
			<button ng-click="workbench.save()" class="btn btn-primary pull-right">Create</button>
		</div>
	</div>
</div>
