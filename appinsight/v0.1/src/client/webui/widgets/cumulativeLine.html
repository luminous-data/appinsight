<div class="widget panel-container" ng-style="config.panelStyle">
	<div class="panel panel-default">
		<div class="panel-heading" title="{{config.description}}">
			{{config.name}}
			<ng-include src="'widgets/partials/widgetMenu.html'"></ng-include>
		</div>
		<div class="panel-body">
			<nvd3-cumulative-line-chart
				data="formattedData"
				noData="No Data"
		    	version="{{config.transientCfg.version}}"
		        id="{{config.type}}-{{config.guid}}"
				x="config.specific.x(config.guid)"
	            y="config.specific.y(config.guid)"
			    xAxisTickFormat="xAxisTickFormatFn()"
		        yAxisTickFormat="yAxisTickFormatFn()"
			    showXAxis="{{config.specific.showXAxis.toString()}}"
		        showYAxis="{{config.specific.showYAxis.toString()}}"
		        color="config.specific.color(config.guid)">
			    <svg></svg>
			</nvd3-cumulative-line-chart>
		</div>
	</div>
</div>
