<div class="widget panel-container" ng-style="config.panelStyle">
	<div class="panel panel-default">
		<div class="panel-heading" title="{{config.description}}">
			{{config.name}}
			<ng-include src="'widgets/partials/widgetMenu.html'"></ng-include>
		</div>
		<div class="panel-body">
			<nvd3
				options="config.specific"
				data="formattedData"
				config="{ //default values
				    visible: true,
				    extended: false,
				    disabled: false,
				    autorefresh: true,
				    refreshDataOnly: false
				}"
				events="config.specific.events"
				api="api">
			</nvd3>
		</div>
	</div>
</div>

</script>
